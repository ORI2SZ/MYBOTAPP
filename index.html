<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="telegram.org"></script>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 20px; background: #f4f4f4; color: #333; }
        .instructions { background: white; padding: 20px; border-radius: 15px; border: 2px solid #0088cc; text-align: right; }
        .btn { background: #0088cc; color: white; border: none; padding: 15px; border-radius: 10px; width: 100%; font-size: 18px; margin-top: 20px; font-weight: bold; }
        .red { color: red; font-weight: bold; }
    </style>
</head>
<body>
    <div class="instructions">
        <h3>הנחיות לאימות וידאו:</h3>
        1. צלם סרטון סלפי עם <span class="red">פנים גלויות</span>.<br>
        2. אמור את <span class="red">השעה והתאריך</span>.<br>
        3. אמור: "אימות לקבוצת <span class="red">גייז דיבור חופשי</span>".<br>
        4. אמור את המספר: <span class="red">6869</span>.<br><br>
        <b>לאחר שתלחץ על הכפתור למטה, צלם ושלח את הסרטון כהודעה לבוט.</b>
    </div>
    <button class="btn" onclick="closeAndMsg()">הבנתי, אני הולך לצלם</button>

    <script>
        function closeAndMsg() {
            const tg = window.Telegram.WebApp;
            tg.sendData("אני שולח עכשיו את הסרטון"); // זה רק סוגר את החלון ושולח טקסט
            tg.close();
        }
    </script>
</body>
</html>
