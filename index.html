<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>转 </title>
    <script src="telegram.org"></script>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 20px; background-color: var(--tg-theme-bg-color); color: var(--tg-theme-text-color); line-height: 1.6; }
        .instructions { background: rgba(0,0,0,0.05); padding: 15px; border-radius: 10px; text-align: right; margin-bottom: 20px; border: 1px solid #0088cc; }
        .highlight { color: #0088cc; font-weight: bold; }
        .btn { background: #0088cc; color: white; padding: 15px; border: none; border-radius: 10px; cursor: pointer; width: 100%; font-size: 18px; font-weight: bold; }
        #status { margin-top: 20px; color: green; font-weight: bold; }
        video { width: 100%; margin-top: 15px; border-radius: 10px; display: none; }
    </style>
</head>
<body>

    <h2>砖 转 </h2>
    
    <div class="instructions">
        <strong>转 转:</strong><br>
        砖 砖 住专 注 <span class="highlight">驻 转</span>  转 专:<br>
        1. 转 <span class="highlight">砖注 转专</span> .<br>
        2. 砖转 注 <span class="highlight">拽爪转  专 驻砖</span>.<br>
        3. 砖  转 住驻专: <span class="highlight">6869</span>.<br>
        <br>
        <strong>爪!</strong>
    </div>

    <!-- 驻转专 专/爪  -->
    <input type="file" id="videoInput" accept="video/*" capture="user" style="display:none">
    <button class="btn" onclick="document.getElementById('videoInput').click()"> 爪  注 住专</button>

    <video id="videoPreview" controls></video>
    <div id="status"></div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();

        const videoInput = document.getElementById('videoInput');
        const videoPreview = document.getElementById('videoPreview');
        const status = document.getElementById('status');

        videoInput.onchange = function(event) {
            const file = event.target.files[0];
            if (file) {
                // 爪转 住专 砖转砖  砖专  爪
                const fileURL = URL.createObjectURL(file);
                videoPreview.src = fileURL;
                videoPreview.style.display = 'block';
                
                status.innerText = " 注 爪! 砖 注 ...";

                // 砖转 注  砖砖转砖 住 转 驻注
                setTimeout(() => {
                    tg.sendData("砖转砖 住 爪  转");
                    // 注专: -Mini App  砖专转, 住专  转 砖  拽抓,
                    //  专拽 转 砖专 砖砖转砖 爪注 转 驻注.
                }, 3000);
            }
        };
    </script>
</body>
</html>
