<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="telegram.org"></script>
    <style>
        body { font-family: sans-serif; padding: 20px; text-align: center; }
        .box { border: 2px solid #0088cc; padding: 15px; border-radius: 10px; text-align: right; margin-bottom: 20px; }
        .red { color: red; font-weight: bold; }
        .btn-finish { background: #28a745; color: white; padding: 20px; border: none; border-radius: 10px; width: 100%; font-size: 20px; font-weight: bold; margin-top: 20px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="box">
        <b>הנחיות לאימות (חובה):</b><br>
        1. צלם סרטון סלפי ואמור: <span class="red">"אימות לקבוצת גייז דיבור חופשי"</span>.<br>
        2. ציין שעה, תאריך ואת המספר <span class="red">6869</span>.<br>
        3. לחץ על "בחר קובץ" ובחר את הסרטון שצילמת.<br>
        4. לחץ על הכפתור הירוק <b>"שלח אישור"</b>.
    </div>
    <input type="file" id="videoInput" accept="video/*" capture="user">
    <button id="finishBtn" class="btn-finish">✅ שלח אישור לבוט</button>
    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        document.getElementById('finishBtn').onclick = () => {
            tg.sendData("בוצע אימות וידאו 6869");
            tg.close();
        };
    </script>
</body>
</html>
