<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="telegram.org"></script>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 20px; background: white; }
        .instructions { border: 2px solid #0088cc; padding: 15px; border-radius: 10px; text-align: right; margin-bottom: 20px; line-height: 1.6; }
        .btn-finish { background: #4CAF50; color: white; padding: 15px; border: none; border-radius: 10px; width: 100%; font-size: 18px; margin-top: 20px; display: none; }
        .red { color: red; font-weight: bold; }
        #status { margin-top: 15px; font-weight: bold; }
    </style>
</head>
<body>

    <div class="instructions">
        <h3>הנחיות לאימות וידאו 6869:</h3>
        אנא בצע את השלבים הבאים בסרטון סלפי קצר:<br>
        1. אמור את <span class="red">השעה והתאריך</span> הנוכחיים.<br>
        2. אמור: "<span class="red">אימות לקבוצת גייז דיבור חופשי</span>".<br>
        3. אמור את המספר: <span class="red">6869</span>.<br><br>
        לאחר הצילום, לחץ על הכפתור הירוק שיופיע.
    </div>

    <!-- זהו כפתור ברירת המחדל של המכשיר, הוא תמיד עובד -->
    <input type="file" id="videoInput" accept="video/*" capture="user" style="margin-bottom: 15px;">
    
    <button id="finishBtn" class="btn-finish">סיימתי את הצילום - חזור לבוט</button>
    <div id="status"></div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();

        const input = document.getElementById('videoInput');
        const finishBtn = document.getElementById('finishBtn');
        const status = document.getElementById('status');

        input.onchange = function(e) {
            if (input.files.length > 0) {
                status.innerText = "סרטון נקלט בהצלחה.";
                finishBtn.style.display = 'block'; // מציג את הכפתור הירוק
            }
        };

        finishBtn.onclick = function() {
            tg.sendData("סיימתי את תהליך האימות 6869");
            tg.close();
        };
    </script>
</body>
</html>
