<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="telegram.org"></script>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 20px; background: white; }
        .box { border: 2px solid #0088cc; padding: 20px; border-radius: 15px; text-align: right; margin-bottom: 20px; }
        .btn { background: #0088cc; color: white; border: none; padding: 20px; border-radius: 10px; width: 100%; font-size: 20px; font-weight: bold; }
        .red { color: red; font-weight: bold; }
    </style>
</head>
<body>

    <div class="box">
        <b>הנחיות לאימות:</b><br><br>
        1. צלם סרטון סלפי בו רואים אותך.<br>
        2. תגיד את <span class="red">השעה והתאריך</span>.<br>
        3. תגיד: <span class="red">"אימות לקבוצת גייז דיבור חופשי"</span>.<br>
        4. תגיד את המספר: <span class="red">6869</span>.
    </div>

    <!-- שימוש ב-input הכי פשוט שיש, בלי שום עיצוב כדי למנוע חסימות -->
    <p>לחץ על "בחירת קובץ" ובחר במצלמה:</p>
    <input type="file" id="v" accept="video/*" capture="user" style="display: block; width: 100%; margin: 20px 0;">

    <button class="btn" id="sendBtn" style="display: none;">סיימתי, שלח אישור</button>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        const input = document.getElementById('v');
        const btn = document.getElementById('sendBtn');

        input.onchange = function() {
            if (input.files.length > 0) {
                btn.style.display = 'block'; // מראה את כפתור השליחה רק אחרי שנבחר סרטון
            }
        };

        btn.onclick = function() {
            tg.sendData("ביצעתי אימות וידאו 6869");
            tg.close();
        };
    </script>
</body>
</html>
