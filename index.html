<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>转 </title>
    <script src="telegram.org"></script>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 20px; background-color: var(--tg-theme-bg-color, #ffffff); color: var(--tg-theme-text-color, #000000); }
        .instructions { background: rgba(0,0,0,0.05); padding: 15px; border-radius: 10px; text-align: right; margin-bottom: 20px; border: 1px solid #0088cc; font-size: 14px; }
        .highlight { color: #0088cc; font-weight: bold; }
        .btn { background: #0088cc; color: white; padding: 18px; border: none; border-radius: 10px; cursor: pointer; width: 100%; font-size: 18px; font-weight: bold; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        #status { margin-top: 20px; font-weight: bold; color: #0088cc; }
        video { width: 100%; margin-top: 15px; border-radius: 10px; display: none; background: #000; }
    </style>
</head>
<body>

    <h2> 砖 转 </h2>
    
    <div class="instructions">
        <strong>转 转:</strong><br>
        砖 砖 住专 注 <span class="highlight">驻 转</span>  转 专:<br>
        1. 转 <span class="highlight">砖注 转专</span> .<br>
        2. 砖转 注 <span class="highlight">拽爪转  专 驻砖</span>.<br>
        3. 砖  转 住驻专: <span class="highlight">6869</span>.<br>
        <br>
        <strong>爪!</strong>
    </div>

    <!-- 砖: 住驻转 专 砖专转 驻  砖  驻转 爪 -->
    <input type="file" id="videoInput" accept="video/*" capture="user" style="display:none">
    <button id="uploadBtn" class="btn">拽 住专 转</button>

    <video id="videoPreview" autoplay playsinline muted></video>
    <div id="status"></div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();

        const btn = document.getElementById('uploadBtn');
        const input = document.getElementById('videoInput');
        const status = document.getElementById('status');
        const preview = document.getElementById('videoPreview');

        // 爪 注 驻转专 注爪 转驻注 转 -input 住转专
        btn.addEventListener('click', () => {
            input.click();
        });

        input.onchange = function(event) {
            const file = event.target.files[0];
            if (file) {
                status.innerText = "注 转 住专...";
                
                // 爪 转 住专  专 爪
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                    preview.play();
                    
                    status.innerText = "住专 拽! 砖 砖专 ...";
                    
                    // 砖  注 砖转 爪注
                    setTimeout(() => {
                        tg.sendData("爪注 转  - 住驻专 6869");
                    }, 3000);
                };
                reader.readAsDataURL(file);
            }
        };
    </script>
</body>
</html>
