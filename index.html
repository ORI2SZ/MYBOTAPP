<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="telegram.org"></script>
    <style>
        body { font-family: sans-serif; padding: 20px; text-align: right; }
        .group-list { margin-bottom: 20px; }
        .group-item { margin-bottom: 10px; }
        input[type="checkbox"] { margin-left: 10px; }
        .btn { padding: 15px; width: 100%; }
        #status { margin-top: 15px; text-align: center; }
    </style>
</head>
<body>
    <h3>专 拽爪转 转:</h3>
    
    <div class="group-list">
        <div class="group-item">
            <input type="checkbox" id="group1" name="groups" value="砖 " checked>
            <label for="group1">砖  砖 住 </label>
        </div>
        <div class="group-item">
            <input type="checkbox" id="group2" name="groups" value="专转 " checked>
            <label for="group2">专转  砖 住 </label>
        </div>
        <div class="group-item">
            <input type="checkbox" id="group3" name="groups" value=" 砖专" checked>
            <label for="group3"> 砖专 砖 住 </label>
        </div>
        <div class="group-item">
            <input type="checkbox" id="group4" name="groups" value="专 专-爪驻-专" checked>
            <label for="group4">专 专 爪驻 专</label>
        </div>
        <div class="group-item">
            <input type="checkbox" id="group5" name="groups" value="专转 " checked>
            <label for="group5">专转  砖 住 </label>
        </div>
    </div>

    <input type="file" id="videoInput" accept="video/*" capture="user" style="display: none;">
    <button class="btn" onclick="document.getElementById('videoInput').click()"> 爪  专 住专</button>
    <div id="status"></div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        
        document.getElementById('videoInput').onchange = async function(event) {
            const files = event.target.files;
            if (!files || files.length === 0) return;

            // 住祝 转 拽爪转 专转
            const selectedGroups = Array.from(document.querySelectorAll('input[name="groups"]:checked'))
                                        .map(cb => cb.value)
                                        .join(', ');
            
            const file = files;
            const formData = new FormData();
            formData.append('video', file);
            formData.append('user_id', tg.initDataUnsafe.user.id);
            formData.append('groups', selectedGroups); // 住驻转 拽爪转 专转 转

            document.getElementById('status').innerText = "砖 住专 砖专转...";

            try {
                // 转转 砖 砖专转 砖 -Vercel
                const response = await fetch('mybotapp-nine.vercel.app', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    document.getElementById('status').innerText = "住专 砖 爪!";
                    tg.close();
                } else {
                    document.getElementById('status').innerText = "砖 砖.";
                }
            } catch (error) {
                document.getElementById('status').innerText = "砖 转拽砖专转 注 砖专转.";
            }
        };
    </script>
</body>
</html>
