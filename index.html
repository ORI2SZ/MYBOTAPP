<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="telegram.org"></script>
</head>
<body style="text-align:center; padding:20px;">
    <h2>אימות וידאו קבוצת גייז דיבור חופשי</h2>
    <p>הוראות: תגיד שעה, תאריך, ואת המספר <b>6869</b>.</p>
    
    <!-- הכפתור היחיד שפותח מצלמה ב-2026 בלי חסימות -->
    <input type="file" accept="video/*" capture="user" id="v">
    
    <br><br>
    <button id="s" style="display:none; padding:15px; background:green; color:white; width:100%;">סיימתי, שלח אישור</button>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        const inp = document.getElementById('v');
        const btn = document.getElementById('s');

        inp.onchange = () => { if(inp.files.length > 0) btn.style.display = 'block'; };
        btn.onclick = () => { 
            tg.sendData("בוצע אימות 6869"); 
            tg.close(); 
        };
    </script>
</body>
</html>
