<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="telegram.org"></script>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 20px; background: white; }
        .card { border: 2px solid #0088cc; padding: 15px; border-radius: 12px; text-align: right; margin-bottom: 20px; }
        .red { color: red; font-weight: bold; }
        .btn { background: #0088cc; color: white; padding: 20px; border: none; border-radius: 12px; width: 100%; font-size: 18px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

    <div class="card">
        <h3>转  6869</h3>
        1. 抓 注 驻转专 .<br>
        2. 爪 转驻转 - 爪 住专 住驻.<br>
        3. 专: <span class="red">"转 拽爪转  专 驻砖"</span>.<br>
        4. 专 转 转专 转 住驻专 <span class="red">6869</span>.
    </div>

    <!-- 驻转专 驻砖  input 住转专 -->
    <button class="btn" id="openCam"> 驻转 爪 爪</button>

    <div id="status" style="margin-top: 20px; font-weight: bold;"></div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        document.getElementById('openCam').onclick = function() {
            // -2026, 拽 砖专 专砖 砖砖 -QR Scanner API  注专专 转 爪
            //   砖转砖 专  驻砖 砖注拽驻转 住:
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = 'video/*';
            input.capture = 'user'; // 驻拽 砖专 爪 拽转
            
            input.onchange = function(e) {
                if (e.target.files.length > 0) {
                    document.getElementById('status').innerText = " 砖专! 砖 砖专...";
                    document.getElementById('status').style.color = "green";
                    
                    setTimeout(() => {
                        tg.sendData("爪注 转  6869");
                        tg.close();
                    }, 2000);
                }
            };
            
            input.click(); // 驻注 转 专注 爪
        };
    </script>
</body>
</html>
